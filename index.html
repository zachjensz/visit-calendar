<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Volunteer Visit Form</title>
    </head>
    <body>
        <header>
            <img src="logo.svg" alt="MiCare Logo" class="logo" />
            <h2>Thank you for volunteering!</h2>
            <p>
                Please let us know when you have visited your client over the
                <strong>past three months</strong>.
            </p>
        </header>

        <main class="form">
            <form id="visit-form" action="" method="POST">
                <fieldset class="info">
                    <label for="volunteer-name" class="volunteer-name-label">
                        Volunteer Name:
                    </label>
                    <input
                        type="text"
                        class="volunteer-name"
                        name="volunteer-name"
                    />
                    <label for="client-name" class="client-name-label">
                        Client Name:
                    </label>
                    <input type="text" class="client-name" name="client-name" />
                </fieldset>
                <section id="visits">
                    <fieldset class="visit">
                        <label class="visit-date-label" for="visit-date 1">
                            Visit Date:
                        </label>
                        <input
                            class="visit-date"
                            type="date"
                            name="visit-date 1"
                        />
                        <label class="visit-type-label" for="visit-type 1">
                            Visit type:
                        </label>
                        <select class="visit-type" name="visit-type 1">
                            <option value="face">Face-to-face</option>
                            <option value="phone">Phone Call</option>
                            <option value="text">Text Message</option>
                            <option value="card">Card/Letter</option>
                            <option value="aged-care">
                                Contacted aged care
                            </option>
                            <option value="family">Contacted family</option>
                            <option value="other">Other</option>
                            >
                        </select>
                        <label class="visit-hours-label" for="visit-hours 1">
                            Visit Length in Hours (Rounded to 30min):
                        </label>
                        <input
                            class="visit-hours"
                            type="number"
                            value="1"
                            name="visit-hours 1"
                            step="0.5"
                            min="0"
                            max="24"
                        />
                    </fieldset>
                </section>
                <button id="add-visit">Add another visit</button>
                <input id="submit" type="submit" value="Submit" />
            </form>
        </main>
        <template id="visit-template">
            <fieldset class="visit">
                <label class="visit-date-label" for="visit-date-1">
                    Visit Date:
                </label>
                <input class="visit-date" type="date" />
                <label class="visit-type-label" for="visit-type">
                    Visit Type:
                </label>
                <select class="visit-type">
                    <option value="face">Face-to-face</option>
                    <option value="phone">Phone Call</option>
                    <option value="text">Text Message</option>
                    <option value="card">Card/Letter</option>
                    <option value="aged-care">Contacted aged care</option>
                    <option value="family">Contacted family</option>
                    <option value="other">Other</option>
                </select>
                <label class="visit-hours-label">
                    Visit Length in Hours (Rounded to 30min):
                </label>
                <input
                    class="visit-hours"
                    type="number"
                    value="1"
                    step="0.5"
                    min="0"
                    max="24"
                />
            </fieldset>
        </template>
    </body>
</html>
