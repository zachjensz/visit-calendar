<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Volunteer Visit Form</title>
    </head>
    <body>
        <header>
            <img src="logo.svg" alt="MiCare Logo" class="logo" />
            <section class="info">
                <p><strong>Thank you for volunteering with MiCare!</strong></p>
                <p>
                    Please let us know when you have visited your client over
                    the past three months.
                </p>
            </section>
        </header>

        <section class="form">
            <h1>Volunteer Visit Form</h1>
            <form id="visit-form" action="" method="POST">
                <section id="visits">
                    <fieldset class="visit">
                        <label class="visit-date-label" for="visit-date 1">
                            Date Visited
                        </label>
                        <input
                            class="visit-date"
                            type="date"
                            name="visit-date 1"
                        />
                        <label class="visit-type-label" for="visit-type 1"
                            >Visit type:</label
                        >
                        <select class="visit-type" name="visit-type 1">
                            <option value="face">Face-to-face</option>
                            <option value="phone">Phone Call</option>
                            <option value="card">Card</option>
                        </select>
                        <label class="visit-hours-label" for="visit-hours 1">
                            Duration of visit (hours)
                        </label>
                        <input
                            class="visit-hours"
                            type="number"
                            value="1"
                            name="visit-hours 1"
                        />
                    </fieldset>
                </section>
                <button id="add-visit">Add another visit</button>
                <input id="submit" type="submit" value="Submit" />
            </form>
        </section>
        <template id="visit-template">
            <fieldset class="visit">
                <label class="visit-date-label" for="visit-date-1">
                    Date Visited
                </label>
                <input class="visit-date" type="date" />
                <label class="visit-type-label" for="visit-type"
                    >Visit Type</label
                >
                <select class="visit-type">
                    <option value="face">Face-to-face</option>
                    <option value="phone">Phone Call</option>
                    <option value="card">Card</option>
                </select>
                <label class="visit-hours-label">
                    Duration of visit (hours)
                </label>
                <input class="visit-hours" type="number" value="1" />
            </fieldset>
        </template>
    </body>
</html>
